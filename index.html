<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JavaScript - Oggetti</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="standard-tamplate">

        <h2>Lista Studenti</h2>
        <ul class="lista-studenti"></ul>
        <button>Inserisci Studente</button>
      </div>
      <div class="handlebars-tamplate">
        <h2>Lista con Handlebars</h2>
        <ul class="lista-handlebars"></ul>
      </div>
    </div>

    <!-- Begin tamplate clone() for JS-->
   <div class="tamplate">
      <li></li>
   </div>
   <!-- End tamplate clone() for JS -->

   <!-- handlebars tamplate -->
   <script id="entry-template" type="text/x-handlebars-template">
    <div class="entry">
      <span>{{nome}}</span>
      <span>{{cognome}}</span>
    </div>
  </script>
   <!-- End handlebars tamplate -->

  <script src="script.js"></script>
  </body>
</html>
